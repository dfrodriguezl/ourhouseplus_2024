# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - uses: cschleiden/replace-tokens@v1.1
        with:
          files: '[".env"]'
        env:
          API_BASE_URL: https://rea-fn-test-fr-central.azurewebsites.net/api
          API_ACCESS_CODE: 1N1G1t1vQZ3UBXYlxkdGcNKjp6s8R4UZD4dB1gz6pi5CrJvEQqL5Dw==
          AUTH0_DOMAIN: dev-ourhouseplus.us.auth0.com
          AUTH0_CLIENT_ID: JQfAlJFgNIbjjzDhEvlajQ3Bk9ALauUD

      
      - name: Yarn CLI
        # You may pin to the exact commit or the version.
        # uses: CultureHQ/actions-yarn@661c6f3a66041c2432bcfb78096b9207304614c8
        uses: CultureHQ/actions-yarn@v1.0.1
        
      - run: yarn install
      - run: CI=false yarn build
      
